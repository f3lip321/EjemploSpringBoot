<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Agregar</title>
</head>
<body>
	<h1>Ingrese Datos</h1>
	<a th:href="@{/}">Regresar</a>
	<form th:action="@{/guardar}" method="post" th:object="${persona}">
		<input type="hidden" name="idPersona" th:field="*{idPersona}"/>
		<label for="nombre">Nombre:</label>
		<input type="text" name="nombre" th:field="*{nombre}" />
		<br/>
		<label for="apellido">Apellido:</label>
		<input type="text" name="apellido" th:field="*{apellido}" />
		<br/>
		<label for="email">Email:</label>
		<input type="email" name="email" th:field="*{email}" />
		<br/>
		<label for="fecha">Fecha de Nacimiento:</label>
		<input type="date" name="fecha" th:field="*{fecha_nac}" />
		<br/>
		<label for="username">Nombre de Usuario:</label>
		<input type="text" name="username" th:field="*{username}" />
		<br/>
		<label for="password">Contraseña:</label>
		<input type="password" name="password" th:field="*{password}" />
		<br/>
		<label for="telefono">Teléfono:</label>
		<input type="tel" name="telefono" th:field="*{telefono}" />
		<br/>
		<label for="estado">Seleccione un estado</label>
		<select name="estado">
			<option value="1">Activo</option>
			<option value="0">Inactivo</option>
		</select>
		<br/>
		<input type="submit" name="guardar" value="Guardar"/>
	</form>
</body>
</html>
