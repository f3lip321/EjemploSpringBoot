<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Consulta Datos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<header th:replace="layout/plantilla :: header">
	</header>

	<section class="container">
		<div class="card my-3">
			<div class="card-header">
			<a th:href="@{/agregar}" class="btn btn-outline-success">Crear Persona</a>
			</div>
			<div class="card-body">
				<div class="card-text" th:if="${personas != null and !personas.empty}">
					<table class="table table-primary table-striped table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Username</th>
								<th>Fecha Nacimiento</th>
								<th>Email</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="persona : ${personas}">
								<td><span th:text="${persona.nombre}"></span> <span
									th:text="${persona.apellido}"></span></td>
								<td th:text="${persona.username}"></td>
								<td th:text="${persona.fecha_nac}"></td>
								<td th:text="${persona.email}"></td>
								<td><a th:href="@{/editar} + ${persona.idPersona}" class="btn btn-warning">Editar</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:if="${personas == null or personas.empty}">
					No hay personas ingresadas
				</div>
			</div>
		</div>
	</section>
	
	<footer th:replace="layout/plantilla :: footer">
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
